<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Visualised sorting</title>
    <link rel="stylesheet" href="main.css">

    </style>
</head>

<body>
    <div class="topnav">
        <ul>
            <li><input type="button" class="button" id="new" value="New Array"></li>
            <li><input type="button" class="button" id="qs" value="Quick Sort"></li>
            <li><input type="button" class="button" id="ss" value="Slow Sort"></li>

            <li>Speed:<input title="Speed:" type="range" min="1" max="5000" value="1" class="slider" id="speed"></li>

        </ul>
    </div>
    

    <canvas></canvas>
    <script src="main.js"></script>
